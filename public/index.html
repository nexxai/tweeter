<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@300;600&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="write-tweet-angle">
      <p><a href="#"><strong>Write</strong> a new tweet</a></p>
      <p><i class="fa-solid fa-angles-down"></i></p>
    </div>
  </nav>

  <header>
    <div class="visible">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br />
      <div>
        <h2>Your Name</h2>
      </div>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <div class="new-tweet-input">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
        </div>
        <div class="new-tweet-submit">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section id="tweets">
      <article class="tweet">
        <header class="tweet">
          <div class="avatar">
            <img src="https://i.imgur.com/73hZDYK.png" />
            <div class="realName">Newton</div>
          </div>
          <div class="username">
            @SirIsaac
          </div>
        </header>
        <p class="tweet">
          If I have seen further, it is by standing on the shoulders of giants
        </p>
        <footer class="tweet">
          <div class="timeAgo">10 days ago</div>
          <div class="shareLinks">
            <div class="shareLink"><i class="fa-solid fa-2xs fa-flag"></i></div>
            <div class="shareLink"><i class="fa-solid fa-2xs fa-retweet"></i></div>
            <div class="shareLink"><i class="fa-solid fa-2xs fa-heart"></i></div>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
